<template>
  <div class="padding-1">
    <h1>TODO</h1>

    <div class="flex-column separate-1">
      <form submit.trigger="addTodo()">
        <div class="control-row">
          <input
            type="text"
            value.bind="todoDescription"
          >
          <button
            class="primary"
            type="submit"
            disabled.bind="!todoDescription"
          >Add #${todos.length + 1} ${todoDescription}</button>
        </div>
      </form>

      <div>
        <ul>
          <li repeat.for="todo of todos">
            <div>
              <label
                class="no-block"
                css="text-decoration: ${todo.done ? 'line-through' : 'none'}"
              >
                <input
                  type="checkbox"
                  checked.bind="todo.done"
                > ${todo.description}
              </label>
              <button
                class="small"
                click.trigger="removeTodo(todo)"
              >x</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</template>
