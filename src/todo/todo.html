<template>
  <h1 class="title">TODO</h1>

  <div class="control">
    <form submit.trigger="addTodo()">
      <div class="control has-addons">
        <input
          class="input"
          type="text"
          value.bind="todoDescription"
        >
        <button
          class="button is-primary"
          type="submit"
          disabled.bind="!todoDescription"
        >Add #${todos.length + 1} ${todoDescription}</button>
      </div>
    </form>
  </div>

  <div class="box">
    <ul>
      <li repeat.for="todo of todos">
        <div class="control">
          <label
            class="checkbox"
            css="text-decoration: ${todo.done ? 'line-through' : 'none'}"
          >
            <input
              type="checkbox"
              checked.bind="todo.done"
            > ${todo.description}
          </label>
          <button
            class="delete"
            click.trigger="removeTodo(todo)"
          ></button>
        </div>
      </li>
    </ul>
  </div>
</template>
