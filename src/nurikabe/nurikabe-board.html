<template>
  <require from="./nurikabe-cell"></require>
  <h1>Nurikabe</h1>
  <form submit.trigger="parse()">
    <input type="text" value.bind="boardString" size="100">
    <button type="submit">Parse</button>
  </form>
  <div if.bind="error" style="color: red;">Error: ${error}</div>
  <div>Solved: ${nurikabe.solved}</div>
  <table style="border: none;	border-collapse: collapse; empty-cells: show;">
    <tr repeat.for="row of nurikabe.cells">
      <td as-element="nurikabe-cell" cell.bind="cell" repeat.for="cell of row"></td>
    </tr>
  </table>
  <hr>  
  <table style="border: none;	border-collapse: collapse; empty-cells: show;">
    <tr repeat.for="row of nurikabe.cells">
      <td as-element="nurikabe-cell" cell.bind="cell" repeat.for="cell of row"></td>
    </tr>

</template>
